<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAA</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Aboreto&family=Josefin+Sans&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Face Aging App</h1>
    <div class="container">
      <form action="." method="post" enctype="multipart/form-data">
        {% csrf_token %} {{form.as_p}}

        <button type="submit" class="btn btn-lg btn-success">Upload</button>
      </form>

      {% if obj %}
      <h3>Succesfully uploaded : {{img_obj.caption}}</h3>
      <img src="{{ obj.image.url}}" alt="image" class="img-thumbnail" />
      {% endif %}
      <hr />

      {% for x in img %} {% if forloop.first %}
      <div class="row">
        {% endif %}
        <div class="col-lg-4 col-md-4 col-12">
          <div class="text-center mt-2">
            <img
              src="{{x.image.url}}"
              height="70%"
              width="70%"
              class="img-thumbnail"
              alt="..."
            />
            <h2 class="text-center">{{x.caption}}</h2>
          </div>
        </div>
        {% if forloop.counter|divisibleby:3 %}
      </div>
      <div class="row">{% endif %} {% if forloop.last %}</div>
      {% endif %} {% endfor %}
    </div>
  </body>
</html>
